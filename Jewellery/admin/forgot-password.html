<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="admin_Login.css">
</head>
<body>

  <div class="login-container">
    <h2 class="title">Reset Password</h2>
    
    <form action="#" method="post" class="login-form">

      <!-- Admin Name -->
      <div class="input-group">
        <label for="adminname">Admin Name</label>
        <input type="text" id="adminname" name="adminname" placeholder="Enter admin name" required>
      </div>

      <!-- New Password -->
      <div class="input-group">
        <label for="username">New Password</label>
        <input type="text" id="username" name="username" placeholder="Enter new password" required>
      </div>

      <!-- Confirm Password -->
      <div class="input-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Confirm new password" required>
      </div>

      <!-- Send code button -->
      <button type="button" class="btn" onclick="window.location.href='Administration_menu.html'">
        Send Code
      </button>
    </form>

  </div>

</body>
</html>
