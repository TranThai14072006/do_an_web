<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Price Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Jewelry Store Manager</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="import.html">Import Products</a>
    <a href="orders.html">Orders</a>
    <a href="stock.html">Stocking</a>
  </nav>
  <main>
    <h2>Price Management</h2>
    <form>
      <div class="form-group">
        <label>Product type:</label>
        <select>
          <option>Ring</option>
          <option>Necklace</option>
          <option>Earring</option>
          <option>Bracelet</option>
        </select>
      </div>
      <div class="form-group">
        <label>% Profit:</label>
        <input type="number" placeholder="VD: 25%">
      </div>
      <button type="submit">Save</button>
    </form>

    <h3>Product price list</h3>
    <table>
      <tr>
        <th>Product Name</th>
        <th>COGS (VNĐ)</th>
        <th>% Profit</th>
        <th>Price (VNĐ)</th>
      </tr>
      <tr>
        <td>Italian Silver Ring</td>
        <td>800.000</td>
        <td>25%</td>
        <td>1.000.000</td>
      </tr>
    </table>
  </main>
  <footer>© Alibaba and 36 Thanh Hoa guys Jewelry</footer>
</body>
</html>
