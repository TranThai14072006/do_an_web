<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Jewelry Store Manager</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="imports.html">Import Product</a>
    <a href="pricing.html">Price</a>
    <a href="orders.html">Orders</a>
  </nav>
  <main>
    <h2>Inventory Management</h2>
    <form>
      <div class="form-group">
        <label>Product Name:</label>
        <input type="text" placeholder="Name of the product you want to look up">
      </div>
      <div class="form-group">
        <label>Time of inspection:</label>
        <input type="date">
      </div>
      <button type="submit">Lookup</button>
    </form>

    <h3>Inventory table</h3>
    <table>
      <tr>
        <th>Products Name</th>
        <th>Import quantity</th>
        <th>Number of sales</th>
        <th>Quantity in stock</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>Dây chuyền vàng 24K</td>
        <td>20</td>
        <td>18</td>
        <td>2</td>
        <td style="color: red;">Almost out of stock</td>
      </tr>
    </table>
  </main>
  <footer>© ThirtySixRaumanian Jewelry</footer>
</body>
</html>
