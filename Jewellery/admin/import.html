<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Product import management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Jewelry Store Manager</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="pricing.html">Price</a>
    <a href="orders.html">Orders</a>
    <a href="stock.html">Stocking</a>
  </nav>
  <main>
    <h2>Product import management</h2>
    <form>
      <div class="form-group">
        <label>Date of entry:</label>
        <input type="date">
      </div>
      <div class="form-group">
        <label>Product Name:</label>
        <input type="text" placeholder="Nhập tên sản phẩm">
      </div>
      <div class="form-group">
        <label>Price (VNĐ):</label>
        <input type="number" placeholder="VD: 1500000">
      </div>
      <div class="form-group">
        <label>Amount:</label>
        <input type="number" placeholder="VD: 10">
      </div>
      <button type="submit">Add entry form</button>
      <button type="reset">Refresh</button>
    </form>
    <h3>Entry form List</h3>
    <table>
      <tr>
        <th>Date of entry</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>22/10/2025</td>
        <td>Nhẫn vàng 18K</td>
        <td>3.600.000</td>
        <td>10</td>
        <td> Completed</td>
      </tr>
    </table>
  </main>
  <footer>© Alibaba and 36 Thanh Hoa guys Jewelry</footer>
</body>
</html>
