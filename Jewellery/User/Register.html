<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | 36 Jewelry</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Link đến file CSS riêng -->
  <link rel="stylesheet" href="Register.css">
</head>

<body>

  <!-- HEADER FROM SEARCH -->
  <header class="header-container">
    <div class="search-bar">
      <div class="left">
        <a href="../index_profile.html" class="home-btn">
          <i class="fas fa-home"></i> Home
        </a>
      </div>
      <div class="center">
        <a href="../index.html">
          <img src="../images/36-logo.png" alt="Jewelry Store Logo" class="header-logo">
        </a>
        <div class="search-box">
          <input type="text" placeholder="Search products...">
          <button onclick="window.location.href='search.html'">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="right">
        <a href="Jewelry-cart.html" class="icon-link">
          <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="profile.html" class="icon-link">
          <i class="fas fa-user"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- ORIGINAL REGISTER FORM -->
  <div class="register-container">
     <button onclick="window.history.back()" class="back-btn">←</button>
    <h2 class="register-title">Create Account</h2>
    <form id="registerForm" action="#">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="btn-register">Register</button>
      <div class="extra-links">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      if(pass !== confirm) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });

    // Thêm chức năng search
    document.querySelector('.search-box button').addEventListener('click', function() {
      const searchTerm = document.querySelector('.search-box input').value;
      if(searchTerm.trim()) {
        alert(`Searching for: ${searchTerm}`);
        // Trong ứng dụng thực tế, bạn sẽ chuyển hướng đến trang kết quả tìm kiếm
        // window.location.href = `search.html?q=${encodeURIComponent(searchTerm)}`;
      }
    });

    // Cho phép nhấn Enter để tìm kiếm
    document.querySelector('.search-box input').addEventListener('keypress', function(e) {
      if(e.key === 'Enter') {
        document.querySelector('.search-box button').click();
      }
    });
  </script>
</body>
</html>
