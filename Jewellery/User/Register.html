<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Swanky Fashion Store</title>

  <!-- Font & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* TOÀN TRANG */
    body {
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.15), rgba(255,255,255,0.15)),
        url('https://i.pinimg.com/1200x/1b/0d/e1/1b0de13ac5e76759ac7fd05e6cb1372d.jpg') 
        no-repeat center 35% / cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    /* KHUNG FORM */
    .register-box {
      background: rgba(255, 255, 255, 0.92);
      padding: 25px 30px;
      border-radius: 18px;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.25);
      width: 270px;
      max-width: 90%;
      border: 2px solid #FFE3BD; /* viền vàng sang */
      animation: fadeIn 0.7s ease;
    }

    /* TIÊU ĐỀ */
    .register-box h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 22px;
      color: #3a3a3a;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    /* LABEL + INPUT */
    .form-label {
      font-size: 13px;
      font-weight: 500;
      color: #444;
    }

    .form-control {
      border-radius: 8px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      font-size: 13.5px;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    /* NÚT REGISTER */
    .btn-register {
      width: 100%;
      background: linear-gradient(135deg, #FFEC8F,#FFEC8F);
      border: none;
      color: #3a3a3a;
      padding: 10px;
      font-size: 14.5px;
      border-radius: 8px;
      margin-top: 12px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 3px 12px rgba(246, 201, 14, 0.4);
    }

    .btn-register:hover {
      background: linear-gradient(135deg, #FFEC8F, #FFEC8F);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(246, 201, 14, 0.5);
    }

    /* LINK LOGIN */
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
    }

    .login-link a {
      color: #c59c07;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* HIỆU ỨNG */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .register-box {
        width: 85%;
        padding: 20px;
      }
      .register-box h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
      </div>
      <button type="button" class="btn-register" id="registerBtn">Register</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

  <script>
  document.getElementById("registerBtn").addEventListener("click", function() {
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (pass !== confirm) {
      alert("Passwords do not match!");
    } else {
      // Khi mật khẩu trùng khớp -> chuyển sang trang index_profile.html
      window.location.href = "../index_profile.html";
    }
  });
</script>


</body>
</html>
