<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Orders | 36 Jewelry</title>
<style>
* {
  margin:0; padding:0; box-sizing:border-box;
  font-family:"Cormorant Garamond", serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.6)),
              url("../images/chocolat/pfb10.jpg") no-repeat center center/cover;
  overflow: hidden;
}

/* ===== BOX ===== */
.main-content {
  position: relative;
  width: 90%;
  max-width: 800px;
  background: rgba(255,255,255,0.15);
  padding: 50px 40px 40px 40px;
  border-radius: 20px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 35px rgba(255,215,0,0.25);
}

/* ===== BACK BUTTON ===== */
.back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(0,0,0,0.35);
  border: 1px solid #f8ce86;
  color: #f8ce86;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(6px);
}
.back-button:hover {
  background: #f8ce86;
  color: #000;
  box-shadow: 0 0 10px rgba(248,206,134,0.6);
  transform: scale(1.05);
}

/* ===== TITLE ===== */
.orders-section h2 {
  text-align: center;
  color: #d4af37;
  font-size: 26px;
  margin-bottom: 25px;
  text-shadow: 0 0 12px rgba(255,215,0,0.4);
}

/* ===== TABLE ===== */
.orders-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 16px;
}
.orders-table th, .orders-table td {
  padding: 12px;
  border-bottom:1px solid rgba(255,215,0,0.3);
  text-align:center;
  color:#fff;
}
.orders-table th {
  background: rgba(218,165,32,0.15);
  text-transform: uppercase;
  letter-spacing:0.5px;
}
.status {
  font-weight:600;
  padding:5px 10px;
  border-radius:8px;
  color:#fff;
}
.status.pending { background-color:#ff9800; }
.status.completed { background-color:#4caf50; }
.status.cancelled { background-color:#f44336; }

/* ===== VIEW BUTTON ===== */
.view-details-btn {
  padding:6px 12px;
  background: linear-gradient(120deg, #f8ce86, #d4af37, #b8860b);
  color: #3b2f10;
  border:none;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
  transition: all 0.3s ease;
  box-shadow:0 0 15px rgba(255,215,0,0.3);
}
.view-details-btn:hover {
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(255,215,0,0.5);
}

/* ===== FOOTER ===== */
.footer {
  text-align:center;
  margin-top:30px;
  color:#f0e6b2;
  font-size:14px;
}
</style>
</head>
<body>

<main class="main-content">

  <!-- BACK BUTTON -->
  <button class="back-button" onclick="window.history.back();">&#8592;</button>

  <section class="orders-section">
    <h2>Orders History</h2>
    <table class="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1001</td>
          <td>2025-10-01</td>
          <td>$125.00</td>
          <td><span class="status completed">Completed</span></td>
          <td><button class="view-details-btn" data-url="view_details.html">View Details</button></td>
        </tr>
        <tr>
          <td>#1002</td>
          <td>2025-10-05</td>
          <td>$120.00</td>
          <td><span class="status pending">Pending</span></td>
          <td><button class="view-details-btn" data-url="view_details.html">View Details</button></td>
        </tr>
        <tr>
          <td>#1003</td>
          <td>2025-10-10</td>
          <td>$80.00</td>
          <td><span class="status cancelled">Cancelled</span></td>
          <td><button class="view-details-btn" data-url="view_details.html">View Details</button></td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

<footer class="footer">
  <p>&copy; 2025 36 Jewelry. All rights reserved.</p>
</footer>

<script>
const buttons = document.querySelectorAll(".view-details-btn");
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    const url = btn.dataset.url;
    window.location.href = url;
  });
});
</script>

</body>
</html>
