<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
  <!-- Nút Back nằm góc trái -->
  <button class="back-icon" onclick="window.location.href='login.html'">←</button>

  <div class="reset-container">
    <div class="reset-box">
      <div class="logo">
        <img src="../images/36-logo.png" alt="36 Jewelry logo">
      </div>

      <h2>Reset Password</h2>
      <p>Reset your password if you forgot them.</p>

      <form action="#" method="POST">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="button" class="btn" onclick="window.location.href='login.html'">Confirm</button>
      </form>
    </div>
  </div>
</body>
</html>
