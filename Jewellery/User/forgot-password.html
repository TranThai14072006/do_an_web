<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="forgot-password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header đồng bộ với search page -->
  <header class="header-container">
    <div class="search-bar">
      <div class="left">
        <a href="../index_profile.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
      </div>
      <div class="center">
        <a href="../index.html">
          <img src="../images/36-logo.png" alt="Jewelry Store Logo" class="header-logo">
        </a>
        <div class="search-box">
          <input type="text" placeholder="Search products...">
          <button onclick="window.location.href='search.html'">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="right">
        <a href="Jewelry-cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
        <a href="profile.html" class="icon-link"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </header>

  <div class="reset-container">
    <div class="reset-box">
      <button class="back-icon" onclick="window.history.back()">←</button>

      <div class="logo">
        <img src="../images/36-logo.png" alt="36 Jewelry logo">
      </div>

      <h2>Reset Password</h2>
      <p>Reset your password if you forgot them.</p>

      <form action="#" method="POST">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="button" class="btn" onclick="window.location.href='login.html'">Confirm</button>
      </form>
    </div>
  </div>
</body>
</html>
