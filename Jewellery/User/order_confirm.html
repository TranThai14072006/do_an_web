<!DOCTYPE html>

  <style>
    * {

    body {

      min-height: 100vh;

    }

    @keyframes fadeInBody { to { opacity: 1; } }

    /* Header m·ªõi - gi·ªØ nguy√™n header c≈© nh∆∞ng ·∫©n ƒëi */
    .old-header {

    /* Main content - ƒëi·ªÅu ch·ªânh margin-top ƒë·ªÉ ph√π h·ª£p v·ªõi header m·ªõi */
    .main-content {
      width: 90%;

      margin-top: 20px; /* Gi·∫£m margin-top ƒë·ªÉ ph√π h·ª£p v·ªõi header m·ªõi */
      padding: 40px;

    }
    @keyframes fadeInUp { to { transform: translateY(0); opacity: 1; } }

    /* N√∫t Back tinh ch·ªânh */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #b8860b, #d4a017);
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(184, 134, 11, 0.3);
      transition: all 0.3s ease;
      border: none;              /* lo·∫°i b·ªè border m·∫∑c ƒë·ªãnh */
      outline: none;             /* b·ªè vi·ªÅn focus ƒëen khi click */
      cursor: pointer;
    }

    .back-button i {
      font-size: 16px;
    }

    .back-button:hover {
      transform: translateX(-3px) scale(1.05);
      box-shadow: 0 6px 15px rgba(184, 134, 11, 0.4);
      background: linear-gradient(135deg, #c89715, #e0b83f);
    }

    h2 {
      text-align: center;
      color: #b8860b;
      font-size: 28px;
      margin-bottom: 30px;
    }

    form { display: flex; flex-direction: column; gap: 20px; }

    .form-group { display: flex; flex-direction: column; gap: 5px; }
    .form-group label { font-weight: 600; color: #555; }
    .form-group input, .form-group select {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #b8860b;
      box-shadow: 0 0 5px #b8860b;
      outline: none;
    }

    /* Radio buttons */
    .form-check { display: inline-flex; align-items: center; gap: 5px; margin-right: 20px; }
    .form-check input { width: 18px; height: 18px; }

    /* Button */
    .btn-submit {
      text-decoration: none;
      text-align: center;
      padding: 12px 20px;
      background: linear-gradient(135deg, #b8860b, #ffdb58);
      color: #fff;
      font-weight: 700;
      border-radius: 10px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      display: inline-block;
      border: none;
      font-size: 16px;
    }
    .btn-submit:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffdb58, #b8860b);
      color: #333;
    }

    /* Profile info box */
    .profile-info {
      background: rgba(255, 250, 240, 0.9);
      border: 1px solid #e0c97f;
      border-radius: 15px;
      padding: 20px 25px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .profile-info h3 {
      color: #b8860b;
      margin-bottom: 10px;
      font-size: 22px;
      border-bottom: 1px solid #e0c97f;
      padding-bottom: 8px;
    }
    .profile-info p { margin: 6px 0; font-size: 16px; }

    /* Footer */
    .footer { margin-top: 40px; text-align: center; font-size: 14px; color: #555; padding: 20px 0; }

    @media (max-width: 600px) {
      .main-content { 
        padding: 25px; 
        margin-top: 10px; /* ƒêi·ªÅu ch·ªânh cho mobile */
      }
    }
  </style>
</head>
<body>

  <!-- Header ƒë·ªìng b·ªô v·ªõi trang search -->
  <header class="header-container">
    <div class="search-bar">
      <div class="left">
        <a href="../index_profile.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
      </div>
      <div class="center">
        <a href="../index.html">
          <img src="../images/36-logo.png" alt="Jewelry Store Logo" class="header-logo">
        </a>
        <div class="search-box">
          <input type="text" placeholder="Search products...">
          <button onclick="window.location.href='search.html'">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="right">
        <a href="Jewelry-cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
        <a href="profile.html" class="icon-link"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </header>

  <!-- Header c≈© - ƒë√£ ƒë∆∞·ª£c ·∫©n ƒëi -->
  <header class="old-header">
    <img src="../images/36-logo.png" alt="36 Jewelry Logo" class="logo">
    <h1>ThirtySix Jewelry</h1>
    <nav>
      <a href="../index_profile.html">Home</a>
      <a href="Product.html">Product</a>
      <a href="cart.html" class="active">Checkout</a>
      <a href="Jewelry-cart2.html">quynhnhu36</a>
    </nav>
  </header>

  <main class="main-content">
    <!-- N√∫t Back trong khung checkout -->
    <button class="back-button" onclick="window.history.back();">&#8592;</button>
    
    <h2>Shipping Information</h2>

    <!-- Profile info box -->
    <div class="profile-info">
      <h3>Customer Information</h3>
      <p><strong>Name:</strong> Qu·ª≥nh Nh∆∞</p>
      <p><strong>Email:</strong> quynhnhu@example.com</p>
      <p><strong>Phone:</strong> +84 912 345 678</p>
    </div>

    <!-- Form giao h√†ng -->
    <form id="checkoutForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required value="Qu·ª≥nh Nh∆∞">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required value="+84 912 345 678">
      </div>

      <div class="form-group">
        <label>Address Option</label>
        <div class="form-check">
          <input type="radio" name="addressOption" id="savedAddressOption" value="saved" checked>
          <label for="savedAddressOption">Use Saved Address</label>
        </div>
        <div class="form-check">
          <input type="radio" name="addressOption" id="newAddressOption" value="new">
          <label for="newAddressOption">Enter New Address</label>
        </div>
      </div>

      <div class="form-group" id="savedAddressSection">
        <label for="saved_address">Saved Address</label>
        <select id="saved_address" name="saved_address">
          <option value="1">36 Diamond Street, HCMC</option>
          <option value="2">45A L√™ Du·∫©n, Qu·∫≠n 1</option>
        </select>

      <div class="form-group" id="newAddressSection" style="display:none;">

        <input type="text" id="c_address" name="c_address" placeholder="Enter your street address">
      </div>

      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment">
          <option value="cod" selected>Cash on Delivery</option>
          <option value="bank">Bank Transfer</option>
          <option value="online">Online Payment</option>

      </div>

    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 36 Jewelry. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedAddressSection = document.getElementById("savedAddressSection");
      const newAddressSection = document.getElementById("newAddressSection");
      const radios = document.getElementsByName("addressOption");

      radios.forEach(radio => {
        radio.addEventListener("change", () => {
          if (radio.value === "saved" && radio.checked) {
            savedAddressSection.style.display = "block";
            newAddressSection.style.display = "none";
          } else if (radio.value === "new" && radio.checked) {
            savedAddressSection.style.display = "none";
            newAddressSection.style.display = "block";
          }
        });
      });

      // X·ª≠ l√Ω s·ª± ki·ªán t√¨m ki·∫øm cho header m·ªõi
      document.querySelector('.search-box button').addEventListener('click', function() {
        const searchTerm = document.querySelector('.search-box input').value;
        if (searchTerm.trim() !== '') {
          alert(`üîç Searching for: ${searchTerm}`);
          // Th·ª±c t·∫ø s·∫Ω chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang search v·ªõi tham s·ªë t√¨m ki·∫øm
          // window.location.href = `search.html?q=${encodeURIComponent(searchTerm)}`;
        }
      });

      // Cho ph√©p t√¨m ki·∫øm b·∫±ng ph√≠m Enter
      document.querySelector('.search-box input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.querySelector('.search-box button').click();
        }
      });
    });
  </script>

</html>
