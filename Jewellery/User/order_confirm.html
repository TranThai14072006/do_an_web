<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Shop - Shopping Cart</title>
  <link rel="stylesheet" href="jewelry-cart.css">
</head>
<body>

  <header class="header">
    <h1>Jewelry Shop</h1>
    <nav>
      <a href="../index_profile.html">Home</a>
      <a href="Product.html">Product</a>
      <a href="cart.html" class="active">Cart</a>
      <a href="Jewelry-cart2.html">quynhnhu36</a>
    </nav>
  </header>

  <main class="main-content">
</section>
<section class="shipping-section">
      <h2>Shipping Information</h2>
      <form action="/submit-order" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

       <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black">Chọn loại địa chỉ</label><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="addressOption"
                      id="savedAddressOption"
                      value="saved"
                      checked
                    />
                    <label class="form-check-label" for="savedAddressOption"
                      >Dùng địa chỉ đã lưu</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="addressOption"
                      id="newAddressOption"
                      value="new"
                    />
                    <label class="form-check-label" for="newAddressOption"
                      >Nhập địa chỉ mới</label
                    >
                  </div>
                </div>
              </div>

              <div class="form-group row" id="savedAddressSection">
                <div class="col-md-12">
                  <label for="saved_address" class="text-black"
                    >Địa chỉ đã lưu</label
                  >
                  <select
                    class="form-control"
                    id="saved_address"
                    name="saved_address"
                  >
                    <option value="1">36 Trần Hưng Đạo , Quận 5</option>
                    <option value="2">45A Lê Duẩn, Quận 1</option>
                  </select>
                </div>
              </div>

              <div
                class="form-group row"
                id="newAddressSection"
                style="display: none"
              >
                <div class="col-md-12">
                  <label for="c_address" class="text-black"
                    >Địa chỉ mới <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="c_address"
                    name="c_address"
                    placeholder="Nhập địa chỉ đường phố"
                  />
                </div>
              </div>

              <script>
                const savedAddressSection = document.getElementById(
                  "savedAddressSection"
                );
                const newAddressSection =
                  document.getElementById("newAddressSection");
                document.getElementsByName("addressOption").forEach((radio) => {
                  radio.addEventListener("change", () => {
                    if (radio.value === "saved") {savedAddressSection.style.display = "block";
                      newAddressSection.style.display = "none";
                    } else {
                      savedAddressSection.style.display = "none";
                      newAddressSection.style.display = "block";
                    }
                  });
                });
              </script>
        <div class="form-group">
          <label for="payment">Payment Method</label>
          <select id="payment" name="payment">
            <option value="cod" selected>Cash on Delivery</option>
            <option value="bank">Bank Transfer</option>
            <option value="online">Online Payment</option>
          </select>
        </div>

        <a href="order_success.html" class="btn-submit">Review & Confirm Order</a>
        
      </form>

    </section>

  </main>

  <footer class="footer">
    <p>&copy; 2025 Jewelry Shop. All rights reserved.</p>
  </footer>

</body>
</html>
