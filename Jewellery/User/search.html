<script>
function showNotification(productName) {
  const notification = document.getElementById('cart-notification');
  const textEl = notification.querySelector('.notification-text h3');
  textEl.textContent = `"${productName}" added to cart!`;

  notification.classList.add('show');

  clearTimeout(notification.timeout);
  notification.timeout = setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

function closeNotification() {
  const notification = document.getElementById('cart-notification');
  notification.classList.remove('show');
  clearTimeout(notification.timeout);
}

  // Khi ngÆ°á»i dÃ¹ng click vÃ o nÃºt phÃ¢n trang
  document.querySelectorAll('.pagination a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();

      // Náº¿u nÃºt bá»‹ disabled thÃ¬ bá» qua
      if (this.classList.contains('disabled')) return;

      // XÃ³a class 'active' khá»i táº¥t cáº£ cÃ¡c nÃºt
      document.querySelectorAll('.pagination a').forEach(a => a.classList.remove('active'));

      // ThÃªm class 'active' cho nÃºt Ä‘Æ°á»£c click
      this.classList.add('active');
    });
  });
</script>
