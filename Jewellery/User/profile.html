<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | 36 Jewelry</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  
  <header class="header-container">
    <div class="search-bar">
      <div class="left">
        <a href="../index_profile.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
      </div>
      <div class="center">
        <a href="../index.html">
          <img src="../images/36-logo.png" alt="Jewelry Store Logo" class="header-logo">
        </a>
        <div class="search-box">
          <input type="text" placeholder="Search products...">
          <button onclick="window.location.href='search.html'">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="right">
        <a href="Jewelry-cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
        <a href="profile.html" class="icon-link"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </header>
  <div class="profile-container">
    
    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar-wrapper">
          <img src="../images/chocolat/ava.jpg" alt="User Avatar" class="avatar">

          <form action="#" method="post" enctype="multipart/form-data" class="change-photo-form">
            <label for="avatar-upload" class="change-photo-label">Change Photo</label>
            <input type="file" id="avatar-upload" name="avatar" accept="image/*">
          </form>
        </div>

        <h2>Quỳnh Như</h2>
        <p class="role">Member of 36 Jewelry</p>
      </div>

      <div class="profile-body">
        <div class="info">
          <h3>Personal Information</h3>
          <p><strong>Email:</strong> quynhnhu36@example.com</p>
          <p><strong>Phone:</strong> +84 912 345 678</p>
          <p><strong>Address:</strong> 36 Diamond Street, HCMC</p>
        </div>

        <div class="orders">
          <h3>Recent Orders</h3>
          <ul>
            <li>Gold Necklace – <span>Delivered</span></li>
            <li>Silver Ring – <span>Processing</span></li>
            <li>Pearl Earrings – <span>Pending</span></li>
          </ul>
        </div>
      </div>

      <div class="profile-footer">
        <div class="top-buttons">
          <button class="btn edit" onclick="window.location.href='edit profile.html'">Edit Profile</button>
          <button class="btn logout" onclick="window.location.href='../index.html'">Log Out</button>
        </div>
        <button class="btn History" onclick="window.location.href='History.html'">History</button>
      </div>

      <!-- <button class="back-btn" onclick="window.history.back()">←</button> -->
    </div>
  </div>
</body>
</html>
