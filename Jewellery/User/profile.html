<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | 36 Jewelry</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- ===== HEADER ===== -->
<header class="header">
  <div class="logo">
    <img src="../images/36-logo.png" alt="36 Jewelry Logo">
  </div>

  <nav class="nav-icons">
    <a href="../index_profile.html" class="nav-icon">Home</a>
    <a href="profile.html" class="nav-icon active">Profile</a>
    <a href="Jewelry-cart.html" class="nav-icon">Cart</a>
  </nav>
</header>


  <!-- ===== PROFILE CONTENT ===== -->
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar-wrapper">
          <img src="../images/chocolat/ava.jpg" alt="User Avatar" class="avatar">

          <form action="#" method="post" enctype="multipart/form-data" class="change-photo-form">
            <label for="avatar-upload" class="change-photo-label">Change Photo</label>

          </form>
        </div>

        <h2>Quỳnh Như</h2>
        <p class="role">Member of 36 Jewelry</p>
      </div>

      <div class="profile-body">
        <div class="info">
          <h3>Personal Information</h3>
          <p><strong>Email:</strong> quynhnhu36@example.com</p>
          <p><strong>Phone:</strong> +84 912 345 678</p>
          <p><strong>Address:</strong> 36 Diamond Street, HCMC</p>
        </div>

        <div class="orders">
          <h3>Recent Orders</h3>
          <ul>
            <li>Gold Necklace – <span>Delivered</span></li>
            <li>Silver Ring – <span>Processing</span></li>
            <li>Pearl Earrings – <span>Pending</span></li>
          </ul>
        </div>
      </div>

      <div class="profile-footer">
        <div class="top-buttons">
          <button class="btn edit" onclick="window.location.href='edit profile.html'">Edit Profile</button>
          <button class="btn logout" onclick="window.location.href='../index.html'">Log Out</button>
        </div>
        <button class="btn History" onclick="window.location.href='History.html'">History</button>
      </div>

      <button class="back-btn" onclick="history.back()">←</button>
    </div>
  </div>
</body>
</html>
