<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | 36 Jewelry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="edit profile.css">
</head>

<body>
  <!-- HEADER -->
  <header class="header-container">
    <div class="search-bar">
      <div class="left">
        <a href="../index_profile.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
      </div>
      <div class="center">
        <a href="../index.html">
          <img src="../images/36-logo.png" alt="36 Jewelry Logo" class="header-logo">
        </a>
        <div class="search-box">
          <input type="text" placeholder="Search products...">
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="right">
        <a href="Jewelry-cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
        <a href="profile.html" class="icon-link"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </header>

  <!-- MAIN EDIT PROFILE -->
  <div class="edit-container">
    <div class="edit-box">
      <button class="back-btn" onclick="window.history.back()">⟵</button>
      <div class="logo">
        <img src="../images/36-logo.png" alt="36 Jewelry Logo">
      </div>
      <h2>Edit Profile</h2>

      <form id="editProfileForm">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="fullname" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="input-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="input-group">
          <label>Address</label>
          <input type="text" id="address" required>
        </div>

        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    // ======== DỮ LIỆU NGƯỜI DÙNG MẪU ========
    const userData = {
      fullname: "Phạm Quỳnh Như",
      email: "quynhnhu@example.com",
      phone: "0912 345 678",
      address: "123 Đường Hoa Hồng, Quận 1, TP. Hồ Chí Minh"
    };

    // ======== TỰ ĐỘNG ĐIỀN THÔNG TIN ========
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("fullname").value = userData.fullname;
      document.getElementById("email").value = userData.email;
      document.getElementById("phone").value = userData.phone;
      document.getElementById("address").value = userData.address;
    });

    // ======== XỬ LÝ LƯU THÔNG TIN ========
    document.getElementById("editProfileForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const updatedUser = {
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
      };

      alert("✅ Profile updated successfully!\n" +
            `Name: ${updatedUser.fullname}\nEmail: ${updatedUser.email}\nPhone: ${updatedUser.phone}\nAddress: ${updatedUser.address}`);

      // Tùy chọn: lưu vào localStorage để hiển thị lại sau
      // localStorage.setItem("userProfile", JSON.stringify(updatedUser));

      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
