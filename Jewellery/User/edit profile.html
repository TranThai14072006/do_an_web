<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | 36 Jewelry</title>
  <link rel="stylesheet" href="edit profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <header class="header-container">
  <div class="search-bar">
    <div class="left">
      <a href="../index_profile.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
    </div>
    <div class="center">
      <a href="../index.html">
        <img src="../images/36-logo.png" alt="Jewelry Store Logo" class="header-logo">
      </a>
      <div class="search-box">
        <input type="text" placeholder="Search products...">
        <button onclick="window.location.href='search.html'">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="right">
      <a href="Jewelry-cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
      <a href="profile.html" class="icon-link"><i class="fas fa-user"></i></a>
    </div>
  </div>
</header>
  <!-- üîô BACK BUTTON -->
  <div class="edit-container">
    <div class="edit-box">
                <button class="back-btn" onclick="window.history.back()">‚üµ</button>

      <div class="logo">
        <img src="../images/36-logo.png" alt="36 Jewelry Logo">
      </div>
      <h2>Edit Profile</h2>

      <form>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Your name" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="you@example.com" required>
        </div>

        <div class="input-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="0123 456 789" required>
        </div>

        <div class="input-group">
          <label>Address</label>
          <input type="text" placeholder="Your address" required>
        </div>

        <button type="submit" class="save-btn" onclick="window.location.href='profile.html'">Save Changes</button>
      </form>
    </div>
  </div>

</body>
</html>
