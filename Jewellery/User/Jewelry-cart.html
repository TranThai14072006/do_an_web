<script>
function updateTotals() {
  let total = 0;
  document.querySelectorAll('#cart-body tr').forEach(row => {
    const price = parseFloat(row.querySelector('.price').textContent.replace('$', '').replace(',', ''));
    const qty = parseInt(row.querySelector('input').value);
    const itemTotal = price * qty;
    row.querySelector('.item-total').textContent = '$' + itemTotal.toLocaleString();
    total += itemTotal;
  });
  document.getElementById('cart-total').textContent = '$' + total.toLocaleString();
}

// Hi·ªán th√¥ng b√°o
function showAlert(message) {
  const alertBox = document.getElementById('alert-message');
  alertBox.textContent = message;
  alertBox.style.opacity = '1';
  alertBox.style.transform = 'translateY(0)';
  setTimeout(() => {
    alertBox.style.opacity = '0';
    alertBox.style.transform = 'translateY(-20px)';
  }, 2000);
}

// C·∫≠p nh·∫≠t khi ƒë·ªïi s·ªë l∆∞·ª£ng
document.querySelectorAll('#cart-body input').forEach(input => {
  input.addEventListener('input', updateTotals);
});

// Khi b·∫•m Remove ch·ªâ hi·ªán th√¥ng b√°o, kh√¥ng x√≥a s·∫£n ph·∫©m
document.querySelectorAll('.remove-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    showAlert('üü¢ Removed!');
  });
});
</script>
