<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Shop - Shopping Cart</title>
  <link rel="stylesheet" href="jewelry-cart.css">
</head>
<body>

  <header class="header">
    <h1>Jewelry Shop</h1>
    <nav>
      <a href="../index_profile.html">Home</a>
      <a href="Product.html">Product</a>
      <a href="cart.html" class="active">Cart</a>
      <a href="profile.html">quynhnhu36</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="cart-section">
      <h2>Your Shopping Cart</h2>

      <!-- Shopping Cart Table -->
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>18K Gold Ring</td>
            <td>$125</td>
            <td><input type="number" name="quantity_ring" value="1" min="1"></td>
            <td>$125</td>
          </tr>
          <tr>
            <td>Silver Necklace</td>
            <td>$60</td>
            <td><input type="number" name="quantity_necklace" value="2" min="1"></td>
            <td>$120</td>
          </tr>
        </tbody>
      </table>

      <p class="total">Total: <strong>$245</strong></p>

      <!-- Buy Now Button -->
      <button class="buy-now-btn" onclick="window.location.href='order-success.html'">Buy Now</button>
    </section>
  </main>

</body>
</html>
