<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart | 36 Jewelry</title>
<link rel="stylesheet" href="jewelry-cart.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- HEADER ƒê·ªíNG B·ªò V·ªöI SEARCH -->
<header class="header-container">
  <div class="search-bar">
    <div class="left">
      <a href="../index_profile.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
    </div>
    <div class="center">
      <a href="../index.html">
        <img src="../images/36-logo.png" alt="Jewelry Store Logo" class="header-logo">
      </a>
      <div class="search-box">
        <input type="text" placeholder="Search products...">
        <button onclick="window.location.href='search.html'">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="right">
      <a href="Jewelry-cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
      <a href="profile.html" class="icon-link"><i class="fas fa-user"></i></a>
    </div>
  </div>
</header>

<main class="main-content">
  <button class="back-button" onclick="window.history.back()">‚Üê</button>

  <h2>Your Shopping Cart</h2>

  <!-- Th√¥ng b√°o -->
  <div id="alert-message" class="alert-message"></div>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cart-body">
      <tr>
        <td class="product-info">
          <img src="../images/R001.jpg" alt="Ula Opal Teardrop Ring" class="product-thumb">
          <span>Ula Opal Teardrop Ring</span>
        </td>
        <td class="price">$59.96</td>
        <td class="quantity-cell">
          <input type="number" value="1" min="1" class="quantity-input">
        </td>
        <td class="item-total">$59.96</td>
        <td class="action-cell">
          <button class="view-details-btn" onclick="location.href='R01_for_index.html'">View</button>
          <button class="remove-btn">Remove</button>
        </td>
      </tr>
      <tr>
        <td class="product-info">
          <img src="../images/R007.jpg" alt="Paisley Moissanite Ring" class="product-thumb">
          <span>Paisley Moissanite Ring</span>
        </td>
        <td class="price">$1,380.00</td>
        <td class="quantity-cell">
          <input type="number" value="1" min="1" class="quantity-input">
        </td>
        <td class="item-total">$1,380.00</td>
        <td class="action-cell">
          <button class="view-details-btn" onclick="location.href='R01_for_index.html'">View</button>
          <button class="remove-btn">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="cart-summary">
    <p class="total">Total: <strong id="cart-total">$1,439.96</strong></p>
    <a href="order_confirm.html" class="checkout-btn">Proceed to Checkout</a>
  </div>
</main>

<footer class="footer">
  <p>&copy; 2025 36 Jewelry. All rights reserved.</p>
</footer>

<script>
function updateTotals() {
  let total = 0;
  document.querySelectorAll('#cart-body tr').forEach(row => {
    const price = parseFloat(row.querySelector('.price').textContent.replace('$', '').replace(',', ''));
    const qty = parseInt(row.querySelector('.quantity-input').value);
    const itemTotal = price * qty;
    row.querySelector('.item-total').textContent = '$' + itemTotal.toFixed(2);
    total += itemTotal;
  });
  document.getElementById('cart-total').textContent = '$' + total.toFixed(2);
}

// Hi·ªán th√¥ng b√°o
function showAlert(message) {
  const alertBox = document.getElementById('alert-message');
  alertBox.textContent = message;
  alertBox.style.opacity = '1';
  alertBox.style.transform = 'translateY(0)';
  setTimeout(() => {
    alertBox.style.opacity = '0';
    alertBox.style.transform = 'translateY(-20px)';
  }, 2000);
}

// C·∫≠p nh·∫≠t khi ƒë·ªïi s·ªë l∆∞·ª£ng
document.querySelectorAll('.quantity-input').forEach(input => {
  input.addEventListener('input', updateTotals);
});

// Khi b·∫•m Remove ch·ªâ hi·ªán th√¥ng b√°o, kh√¥ng x√≥a s·∫£n ph·∫©m
document.querySelectorAll('.remove-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    showAlert('üü¢ Item removed from cart!');
  });
});

// Kh·ªüi t·∫°o t·ªïng ti·ªÅn
updateTotals();
</script>

</body>
</html>
