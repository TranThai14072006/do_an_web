<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arielle Princess CZ Ring</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="pr_detail.css">
</head>
<body>

  <!-- CART ICON -->
  <div class="cart-icon">
    <a href="Jewelry-cart.html" class="cart has-count" data-count="1" id="cart-icon">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="count">1</span>
    </a>
  </div>

  <!-- HACK CSS: checkbox để bật số lượng -->
  <input type="checkbox" id="add-cart-checkbox" style="display:none;">
  <div class="product-detail">
    <div class="product-image">
      <img src="../images/R008.jpg" alt="Arielle Princess CZ Ring">
    </div>

    <div class="product-info">
      <h1>Arielle Princess CZ Ring</h1>
      <p class="price">$1.250</p>
      <p class="description">
        A delicate sterling silver ring adorned with sparkling CZ stones, inspired by Princess Arielle, elegant and feminine.
      </p>

      <div class="size-selection">
        <h3>Select Ring Size</h3>
        <select name="ring-size" id="ring-size">
          <option value="5">Size 5 (12cm - 15cm)</option>
          <option value="6">Size 6 (15cm - 18cm)</option>
          <option value="7">Size 7 (18cm - 21cm)</option>
          <option value="8">Size 8 (21cm - 24cm)</option>
        </select>
      </div>

      <!-- Back Button -->
      <a href="Product.html" class="back-button">Back</a>
    </div>
  </div>

  <script>
    function showNotification() {
      const notification = document.getElementById('cart-notification');
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }
    function closeNotification() {
      document.getElementById('cart-notification').classList.remove('show');
    }
  </script>

</body>
</html>
